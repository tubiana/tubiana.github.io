<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Steps Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MD steps Calculator</h1>
        <p class="note">NOTE: this webinterface was made with the help of Chat-GPT4 as a proof of concept for coworkers. But since it can be very usefull... Here is it! </p>
        <div class="section">
            <h2>Simulation Steps</h2>
            <label for="timestep">Timestep (fs):</label>
            <input type="number" id="timestep" value="2">
            <label for="sim-time">Simulation Time:</label>
            <input type="number" id="sim-time" value="100">
            <select id="sim-time-unit">
                <option value="ps">ps</option>
                <option value="ns" selected>ns</option>
                <option value="ms">ms</option>
            </select>
            <label for="sim-steps">Simulation Steps:</label>
            <input type="number" id="sim-steps" value="1000">
        </div>
        <div class="section">
            <h2>Output Steps</h2>
            <label for="output-interval">Output Interval (ps):</label>
            <input type="number" id="output-interval" value="10">
                <div class="output" id="output-steps">100</div>
        </div>
        <div class="social-links">
            <a href="https://github.com/tubiana/tubiana" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="32" height="32">
            </a>
            <a href="https://twitter.com/tubiana" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter" width="32" height="32">
            </a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
